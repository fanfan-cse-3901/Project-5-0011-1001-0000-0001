<html lang="en" class="nojs" id="home">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link rel="stylesheet" media="screen" href="screen.css" />
        <link rel="stylesheet" href="#//basehold.it/22" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <!-- row 1 -->
            <div>
                <input type="text" class="display" id="display" value="0" readonly />
                <label for="display"></label>
            </div>
            <button id="clear">C</button>
            <div id="calcKeys">
                <!-- row 2 -->
                <button name="memory" value="M+">M+</button>
                <button name="memory" value="M-">M-</button>
                <button name="memory" value="MC">MC</button>
                <button name="memory" value="MR">MR</button>
                <button name="memory" value="MS">MS</button>
                <!-- row 3 -->
                <button name="number" value="7">7</button>
                <button name="number" value="8">8</button>
                <button name="number" value="9">9</button>
                <button name="operation" value="+">+</button>
                <!-- row 4 -->
                <button name="number" value="4">4</button>
                <button name="number" value="5">5</button>
                <button name="number" value="6">6</button>
                <button name="operation" value="-">-</button>
                <!-- row 5 -->
                <button name="number" value="1">1</button>
                <button name="number" value="2">2</button>
                <button name="number" value="3">3</button>
                <button name="operation" value="*">*</button>
                <!-- row 6 -->
                <button name="number" value="0">0</button>
                <button name="number" value=".">.</button>
                <button name="operation" value="/">/</button>
                <button name="operation" value="=">=</button>
            </div>
        </div>
<!--        <script src="site.js"></script>-->
       <script src="calc.js"></script>
    </body>
</html>
