<!DOCTYPE html>
<!-- File Created on 07/01/2020 by Yifan Yao -->

<!-- File Edited on 07/02/2020 by Prachiti Garge: Added the core and extra operator buttons, and included calculations.js -->
<html lang="en" class="nojs" id="home">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link rel="stylesheet" media="screen" href="screen.css" />
        <link rel="stylesheet" href="#//basehold.it/22" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <!-- row 1 -->
            <div>
                <input type="text" class="display" id="display" value="0" readonly />
                <label for="display"></label>
            </div>
            <button id="clear" onclick="clearDisplay(calculator.mem)">C</button>
            <div id="calcKeys">
                <!-- row 2 -->
                <button name="operation" id="M+" value="M+">M+</button>
                <button name="operation" id="M-" value="M-">M-</button>
                <button name="operation" id="MC" value="MC">MC</button>
                <button name="operation" id="MR" value="MR">MR</button>
                <button name="operation" id="MS" value="MS">MS</button>
                <!-- Work in progress begin -->
                <!-- TODO need deg/rad -->
                <!-- row 3 -->
                <button name="operation" value="abs">abs</button>
                <button name="operation" value="inv">inv</button>
                <button name="operation" value="sqr">sqr</button>
                <button name="operation" value="sqrt">sqrt</button>
                <!-- row 4 -->
                <!-- row 5 -->
                <button name="operation" value="sin">sin</button>
                <button name="operation" value="cos">cos</button>
                <button name="operation" value="tan">tan</button>
                <button name="operation" value="abs">|a|</button>
                <!-- row 6 -->
                <button name="operation" value="log">log</button>
                <button name="operation" value="ln">ln</button>
                <button name="operation" value="e">tan</button>
                <button name="operation" value="pi">|a|</button>
                <!-- Work in progress end -->
                <!-- row 7 -->
                <button name="number" value="7">7</button>
                <button name="number" value="8">8</button>
                <button name="number" value="9">9</button>
                <button name="operation" value="+">+</button>
                <!-- row 8 -->
                <button name="number" value="4">4</button>
                <button name="number" value="5">5</button>
                <button name="number" value="6">6</button>
                <button name="operation" value="-">-</button>
                <!-- row 9 -->
                <button name="number" value="1">1</button>
                <button name="number" value="2">2</button>
                <button name="number" value="3">3</button>
                <button name="operation" value="*">*</button>
                <!-- row 10 -->
                <button name="number" value="0">0</button>
                <button name="number" value=".">.</button>
                <button name="operation" value="/">/</button>
                <button name="operation" value="=">=</button>
            </div>
        </div>
        <script src="site.js"></script>
        <script src="calc.js"></script>
        <script sre="calculations.js"></script>
    </body>
</html>
