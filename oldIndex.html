<html lang="en" class="nojs" id="home">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link rel="stylesheet" media="screen" href="screen.css" />
        <link rel="stylesheet" href="#//basehold.it/22" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <!-- row 1 -->
            <div>
                <input type="text" class="display" id="display_upper" value="0" />
                <label for="display_upper"></label><br/>
                <input type="text" class="display" id="display" value="0" />
                <label for="display"></label>
            </div>
            <button id="clear">C</button>
            <div id="calcKeys">
                <table>
                    <!-- row 2 -->
                    <tr>
                        <td><button name="memory" value="M+">M+</button></td>
                        <td><button name="memory" value="M-">M-</button></td>
                        <td><button name="memory" value="MC">MC</button></td>
                        <td><button name="memory" value="MR">MR</button></td>
                        <td><button name="memory" value="MS">MS</button></td>
                    </tr>
                    <!-- row 3 -->
                    <!-- row 4 -->
                <tr></tr>
                <button name="operation" value="sin">sin</button>
                <button name="operation" value="cos">cos</button>
                <button name="operation" value="tan">tan</button>
                <!-- row 6 -->
                <button name="operation" value="log">log</button>
                <button name="operation" value="ln">ln</button>
                <!-- Work in progress end -->
                <!-- row 7 -->
                <!-- row 8 -->
                <button name="number" value="4">4</button>
                <button name="number" value="5">5</button>
                <button name="number" value="6">6</button>
                <button name="operation" value="-">-</button>
                <!-- row 9 -->
                <button name="number" value="1">1</button>
                <button name="number" value="2">2</button>
                <button name="number" value="3">3</button>
                <button name="operation" value="×">×</button>
                <!-- row 10 -->
                <button name="number" value="0">0</button>
                <button name="number" id="." value=".">.</button>
                <button name="operation" value="÷">/</button>
                <button name="operation" value="=">=</button>
            </table>
        </div>
    </div>

    <script src="./lib/site.js"></script>
    <script src="./lib/site.js"></script>
    <script src="./lib/global_handling.js"></script>
    <script src="./lib/calc.js"></script>
    <script src="./lib/calculations.js"></script>
    <script src="./lib/operation_parsing.js"></script>
    <!--Order matters here! Do not put below above other scripts-->
    <div id="history" class="history">
        <pre><script src="lib/historyMem.js"></script></pre>
    </div>
</body>
</html>
